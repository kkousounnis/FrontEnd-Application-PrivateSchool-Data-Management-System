    <section class="jumbotron text-center text-white">

        <h2>Add Courses</h2>
        <form name="myForm" >
          <div class="form-group">
            <label for="titlename">Titlename</label>
            <input type="text" class="form-control" id="titlename" placeholder="Title Name" name="tname" autocomplete="off">

          <div class="form-group">

          <div class="form-group">

            <input type="date" class="form-control" id="startdate" placeholder="StartDate" name="startdate" autocomplete="off">

          <div class="form-group">

          </div>

        <button type="submit" onclick="validateForm()" class="btn btn-primary">Add Course</button>
